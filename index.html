<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/91e30b2aa6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />


    <title>Victoria Castro Menna, Cátedra PWA
    </title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="col-12">
          <h1 class="d-none">App buscador de Clima</h1>
          <nav class="text-light bg-blue text-uppercase text-center p-2 boder border-bottom border-white">
            <span class="material-symbols-rounded ">
              thermostat
            </span>
            Buscador de Clima
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
          <div class="row gy-4 d-flex justify-content-between">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
              <h2 data-aos="fade-up">Buscador de Clima</h2>

              <form
                action="#"
                class="form-search d-flex align-items-stretch mb-3"
                data-aos="fade-up"
                data-aos-delay="200"
              >
                <input
                  type="text"
                  id="input_ciudad"
                  class="form-control"
                  placeholder="Ciudad o País"
                />
                <button
                  type="submit"
                  id="buscador"
                  class="btn btn-blue ms-2"
                >
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- End Hero Section -->

      <section class="mx-auto">
        <div>
          <div class="card-body rounded-bottom text-dark">
            <div class="row">
              <div id="titulo" class="text-light fs-4 mb-4"></div>

              <div id="resultado" class="mx-auto"></div>
              <div id="tituloHistorico"> </div>
              <div class="row" id="local"></div>
             
            </div>
          </div>
        </div>


        <!--   retire  <div id="map">

        

      </div> -->
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaHEsqEdhtcRPLy_7TeNqytz6OMcPw4Hk&callback=initMap"
    ></script>
  </body>
</html>
